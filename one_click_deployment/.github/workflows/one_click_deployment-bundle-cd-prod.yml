# This GitHub workflow deploys Bundle resources (ML resource config and more)
# defined under one_click_deployment/resources/*
# and one_click_deployment/databricks.yml with prod deployment target configs,
# when PRs are merged into the release branch
name: Bundle Deployment for one_click_deployment Prod

on:
  push:
    branches:
      - 'release'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./one_click_deployment

env:
  DATABRICKS_TOKEN: ${{ secrets.PROD_WORKSPACE_TOKEN }}

jobs:
  prod:
    concurrency: one_click_deployment-prod-bundle-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: databricks/setup-cli@v0.236.0
      - name: Validate Bundle For Prod
        id: validate
        run: |
          databricks bundle validate -t prod
      - name: Deploy Bundle to Prod
        id: deploy
        run: |
          databricks bundle deploy -t prod
