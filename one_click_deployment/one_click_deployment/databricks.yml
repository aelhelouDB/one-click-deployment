# The name of the bundle. run `databricks bundle schema` to see the full bundle settings schema.
bundle:
  # Do not modify the below line, this autogenerated field is used by the Databricks backend.
  uuid: 7c1bc05a-5a02-4a0a-ae75-02fdd18aa162

  name: one_click_deployment

variables:
  experiment_name:
    description: Experiment name for the model training.
    default: /${bundle.target}-one_click_deployment-experiment
  model_name:
    description: Model name for the model training.
    default: one_click_deployment-model
  catalog_name:
    description: The catalog name to save the trained model
  schema_name:
    description: The schema name within the catalog
    default: models
    
include:
  # Resources folder contains ML artifact resources for the ML project that defines model and experiment
  # And workflows resources for the ML project including model training -> validation -> deployment
  - ./resources/ml-artifacts-resource.yml
  - ./resources/model-workflow-resource.yml

# Deployment Target specific values for workspace
# Using only test and prod environments with separate catalogs
targets:
  test:  # Development/Testing environment
    mode: development
    default: true
    variables:
      catalog_name: dev_testing_catalog  # Dev/testing catalog
      schema_name: models
    workspace:
      # TODO: add test/production workspace URL
      host: https://your-workspace.cloud.databricks.com

  prod:  # Production environment
    mode: production
    variables:
      catalog_name: production_catalog   # Production catalog
      schema_name: models
    workspace:
      host: https://your-workspace.cloud.databricks.com
